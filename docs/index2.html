<!doctype html>
<html lang="ja">
  <head>
    <title>UI-test2</title>
  <!-- 必要なメタタグ -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css">

    
<style>
    .text-box {
        background-color: pink;
        text-align: center;
        height: 100px;
        margin: 3px 0;
        padding: 40px 0;
    }
</style>
  </head>
  <body>
    
<div class="main">
<div class="container ">
	<div class="row">
        
        

        <select id="color1" class="selectpicker">
            <option value="challenging">challenging</option>
            <option value="very happy">very happy</option>
            <option value="charmed">charmed</option>
            <option value="strongly emotional">strongly emotional</option>
            <option value="furious">激しい気分</option>
            <option value="insulting">勝気な気分</option>
            <option value="outraged">憤慨している時</option>
            <option value="malicious">意地悪な気分</option>
            <option value="indefferent">無関心な気分</option>
            <option value="unhappy">unhappy</option>
            <option value="weary">疲れた気分</option>
            <option value="nervous">神経質な気分</option>
            <option value="uneasy">落ち着かない気分</option>
            <option value="unquiet">そわそわしている気分</option>
            <option value="promising">希望が持てる気分</option>
            <option value="thoughtful">思慮深い気分</option>
            <option value="quiet">静かな気分</option>
            <option value="adoring">憧れた気分</option>
        </select>
        <input type="button" id="button1" value="ボタン1" />
        
        <div><p>選択した気分：<span id="span1"></span></p></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
                
        <script type="text/javascript">
        $(window).on('load', function () {

            $("#button1").click(function() {
                // value値を取得
                var str1 = $("#color1").val();
                $("#span1").text(str1);
            });
        });
        </script>

    </div>
</div>
</div>
            
    
  <!-- オプションのJavaScript -->
  <!-- 最初にjQuery、次にPopper.js、次にBootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>
    <!-- (Optional) Latest compiled and minified JavaScript translation files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/i18n/defaults-*.min.js"></script>

  </body>
</html>
